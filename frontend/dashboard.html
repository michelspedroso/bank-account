<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <div class="col-12">
        <div class="col-12">
          <ol class="float-sm-right">
            <a id="dashboard-logout" href="javascript:;">Logout</a>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="dashboard.html" class="brand-link">
        <span class="brand-text font-weight-light">Bank-account</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="info">
            <a id="dashboard-name" class="d-block" val=""></a>
            <a id="dashboard-username" class="d-block" val=""></a>
          </div>
        </div>

        <!-- <ul class="nav nav-treeview"> -->
        <!-- <li class="nav-item">
            <a class="nav-link">
              <i class="far fa-circle nav-icon"></i>
              <p>Dashboard v1</p>
            </a>
          </li> -->
        <!-- </ul> -->

        <select id="dashboard-menu-accounts" class="form-control select2">
        </select>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li id="dashboard" class="nav-item">
              <a href="javascript:;" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Dashboard</p>
              </a>
              </a>
            </li>
            <li id="dashboard-create-account" class="nav-item">
              <a href="javascript:;" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Create account</p>
              </a>
              </a>
            </li>
            <li id="dashboard-apply-deposit" class="nav-item">
              <a href="javascript:;" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Deposit</p>
              </a>
              </a>
            </li>
            <li id="dashboard-apply-refund" class="nav-item">
              <a href="javascript:;" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Refund</p>
              </a>
              </a>
            </li>
            <li id="dashboard-apply-transfer" class="nav-item">
              <a href="javascript:;" class="nav-link">
                <i class="far fa-circle nav-icon"></i>
                <p>Transfer</p>
              </a>
              </a>
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
        <div class="container-fluid">
        </div><!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

      <!-- Main content -->
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-12">
              <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fa fa-money"></i></span>

                <div class="info-box-content">
                  <span class="info-box-text">Balance</span>
                  <span id="dashboard-balance" class="info-box-number" val=""></span>
                </div>
                <div class="info-box-content">
                  <span class="info-box-text">Account Number</span>
                  <span id="dashboard-account-number" class="info-box-number" val=""></span>
                </div>
                <!-- /.info-box-content -->
              </div>
              <!-- /.info-box -->
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header border-0">
                  <div class="card-tools">
                  </div>
                </div>
                <div class="card-body table-responsive p-0">
                  <table class="table table-striped table-valign-middle">
                    <thead>
                      <tr>
                        <th>Operation</th>
                        <th>Value</th>
                        <th>Date</th>
                        <th>Transaction</th>
                      </tr>
                    </thead>
                    <tbody id="dashboard-table">
                      <tr>

                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col-md-6 -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->

    <!-- Main Footer -->
    <footer class="main-footer">
    </footer>
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE -->
  <script src="dist/js/adminlte.js"></script>

</body>

</html>
